<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DOM</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <header></header>
        <main>
            <h1>lesson-10</h1>
            <table class="table">
                <thead class="table__title">
                    <tr>
                        <th class="table__title-item">Name</th>
                        <th class="table__title-item">Surname</th>
                        <th class="table__title-item">Phone</th>
                        <th class="table__title-item">Activity</th>
                    </tr>
                </thead>
                <tbody class="table__body"></tbody>
            </table>
            <div class="input__box">
                <input class="input__item input__item1" name="name" type="text" placeholder="Введите имя">
                <input class="input__item input__item2" name="surname" type="text" placeholder="Введите фамилию">
                <input class="input__item input__item3" name="tel" type="number" placeholder="Введите телефон">
                <button class="add-btn">Add contact</button>
            </div>
        </main>
        <footer></footer>
        <script class="todoTableTamplate" type="text/tamplate">
                <tr class="table__body-box">
                    <th class="table__body-item table__body-item1">{{name}}</th>
                    <th class="table__body-item table__body-item2">{{surname}}</th>
                    <th class="table__body-item table__body-item3">{{tel}}</th>
                    <th class="table__body-item table__body-item3">
                        <button class="delete-btn">Delete</button>
                    </th>
                </tr>
        </script>
    </body>
</html>
